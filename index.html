<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gutify 2.0</title>
</head>
<body>
    <img src="images/loveAgain.png">
    <div class="descricao">
        <h2>Love Again</h2>
        <i>Dua Lipa</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>
    <div class="player">
        <span class="material-icons prev-btn" style="font-size: 40px; cursor: pointer;">
            skip_previous
        </span>
        <span class="material-icons play-btn" style="font-size: 50px; cursor: pointer;">
            play_circle_filled
        </span>
        <span class="material-icons pause-btn" style="font-size: 50px; cursor: pointer; display: none;">
            pause_circle
        </span>
        <span class="material-icons next-btn" style="font-size: 40px; cursor: pointer;">
            skip_next
        </span>
    </div>
    <audio src="music/loveAgain.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
